<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Be My Valentine?</title>

<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow-x: hidden;
  }

  /* Sections */
  .page {
    min-height: 100vh;
    box-sizing: border-box;
  }

  /* Page 1 layout (normal flow, no absolute title/success) */
  #page1 {
    padding: 48px 16px 60px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    gap: 22px;
    position: relative;
    overflow: hidden; /* keeps hearts tidy */
  }

  #titleText {
    margin: 0;
    text-align: center;
    font-size: 2.5rem;
    color: white;
    max-width: 900px;
  }

  /* Buttons area */
  .button-zone {
    width: 100%;
    max-width: 720px;
    height: 140px;
    position: relative; /* No button moves inside here */
  }

  button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    z-index: 2;
    touch-action: none;
  }

  #yesBtn {
    background-color: #ff4d6d;
    color: white;
    left: 38%;
    top: 45%;
    transform: translate(-50%, -50%);
  }

  #noBtn {
    background-color: white;
    color: #ff4d6d;
    left: 62%;
    top: 45%;
    transform: translate(-50%, -50%);
  }

  /* Success content (normal flow, no absolute) */
  .success-container {
    display: none;
    text-align: center;
    color: white;
    width: 100%;
    max-width: 900px;
  }

  .success-message {
    font-size: 2rem;
    margin-bottom: 18px;
  }

  .success-container img {
    width: 280px;
    max-width: 85vw;
    border-radius: 20px;
  }

  /* Scroll indicator under gif */
  .scroll-indicator {
    margin-top: 18px;
    color: white;
  }

  .scroll-text {
    font-size: 1.2rem;
    margin-bottom: 6px;
    font-weight: bold;
    letter-spacing: 1px;
  }

  .scroll-arrow {
    font-size: 2rem;
    animation: bounce 1.4s infinite;
    line-height: 1;
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(8px); }
  }

  /* Hearts */
  .heart {
    position: absolute;
    font-size: 24px;
    animation: fall linear forwards;
    z-index: 1;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }

  /* Page 2 */
  #page2 {
    display: none;
    padding: 30px 16px 70px;
    box-sizing: border-box;
  }

  .card-wrap {
    max-width: 1100px;
    margin: 0 auto;
    display: flex;
    justify-content: center;
  }

  .card-image {
    width: min(1100px, 95vw);
    height: auto;
    border-radius: 18px;
    box-shadow: 0 18px 50px rgba(0,0,0,0.18);
    background: white;
  }
</style>
</head>

<body>

<!-- PAGE 1 -->
<section class="page" id="page1">
  <h1 id="titleText">Jennifer, will you be my Valentine? ðŸ’–</h1>

  <div class="button-zone" id="buttonZone">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>

  <div class="success-container" id="successContainer">
    <div class="success-message">
      Knew you were gonna say YES! HEHEHE YAY ðŸ’• I love you!!!
    </div>

    <img src="https://media.giphy.com/media/vFKqnCdLPNOKc/giphy.gif" alt="Dancing Cat" />

    <div class="scroll-indicator">
      <div class="scroll-text">Scroll down</div>
      <div class="scroll-arrow">â†“</div>
    </div>
  </div>

  <audio id="loveSong" src="George_Micheal_-_Careless_Whisper_(mp3.pm).mp3"></audio>
</section>

<!-- PAGE 2 -->
<section class="page" id="page2">
  <div class="card-wrap">
    <img class="card-image" src="valentine-card.png" alt="Valentine card" />
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const successContainer = document.getElementById("successContainer");
  const loveSong = document.getElementById("loveSong");
  const titleText = document.getElementById("titleText");
  const page2 = document.getElementById("page2");
  const buttonZone = document.getElementById("buttonZone");

  // âœ… Arm movement after user interacts (mouse OR touch)
  let armed = false;

  // Pointer tracking
  let mouseX = -99999, mouseY = -99999;
  let lastMouseX = mouseX, lastMouseY = mouseY;
  let mouseVX = 0, mouseVY = 0;

  function updatePointer(x, y) {
    armed = true;
    if (lastMouseX < -90000) {
      lastMouseX = x; lastMouseY = y;
      mouseVX = 0; mouseVY = 0;
    } else {
      mouseVX = x - lastMouseX;
      mouseVY = y - lastMouseY;
      lastMouseX = x; lastMouseY = y;
    }
    mouseX = x; mouseY = y;
  }

  document.addEventListener("mousemove", (e) => updatePointer(e.clientX, e.clientY));

  document.addEventListener("touchstart", (e) => {
    const t = e.touches[0];
    if (!t) return;
    updatePointer(t.clientX, t.clientY);
  }, { passive: true });

  document.addEventListener("touchmove", (e) => {
    const t = e.touches[0];
    if (!t) return;
    updatePointer(t.clientX, t.clientY);
  }, { passive: true });

  // Button physics inside the button zone
  let vx = 0, vy = 0;
  let posX, posY;

  function syncStartFromCSS() {
    const rect = noBtn.getBoundingClientRect();
    const zone = buttonZone.getBoundingClientRect();
    posX = rect.left - zone.left; // relative to zone
    posY = rect.top - zone.top;   // relative to zone
  }

  window.addEventListener("load", syncStartFromCSS);
  window.addEventListener("resize", () => { syncStartFromCSS(); vx = 0; vy = 0; });

  const TRIGGER_DISTANCE = 130;
  const PREDICT_FRAMES = 3;
  const FRICTION = 0.88;
  const MAX_SPEED = 18;

  const EDGE_MARGIN = 20;
  const EDGE_STRENGTH = 4.5;

  function clamp(v, min, max) { return Math.max(min, Math.min(max, v)); }

  function animate() {
    const zone = buttonZone.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();
    const w = btnRect.width;
    const h = btnRect.height;

    const maxX = zone.width - w;
    const maxY = zone.height - h;

    if (posX === undefined || posY === undefined) {
      requestAnimationFrame(animate);
      return;
    }

    // Stay still until user interacts
    if (!armed) {
      vx = 0; vy = 0;
      posX = clamp(posX, 0, maxX);
      posY = clamp(posY, 0, maxY);
      noBtn.style.left = posX + "px";
      noBtn.style.top = posY + "px";
      requestAnimationFrame(animate);
      return;
    }

    const targetMouseX = mouseX + mouseVX * PREDICT_FRAMES;
    const targetMouseY = mouseY + mouseVY * PREDICT_FRAMES;

    // Convert mouse position into zone-relative coords
    const mx = targetMouseX - zone.left;
    const my = targetMouseY - zone.top;

    const cx = posX + w / 2;
    const cy = posY + h / 2;

    const dx = cx - mx;
    const dy = cy - my;
    const dist = Math.hypot(dx, dy);

    if (dist >= TRIGGER_DISTANCE) {
      vx = 0; vy = 0;
      posX = clamp(posX, 0, maxX);
      posY = clamp(posY, 0, maxY);
      noBtn.style.left = posX + "px";
      noBtn.style.top = posY + "px";
      requestAnimationFrame(animate);
      return;
    }

    // Run away
    if (dist > 0.0001) {
      const t = (TRIGGER_DISTANCE - dist) / TRIGGER_DISTANCE;
      const accel = 3.0 + 14.0 * t * t;
      vx += (dx / dist) * accel;
      vy += (dy / dist) * accel;
    }

    // Edge repulsion within the zone
    if (posX < EDGE_MARGIN) vx += EDGE_STRENGTH;
    if (posX > maxX - EDGE_MARGIN) vx -= EDGE_STRENGTH;
    if (posY < EDGE_MARGIN) vy += EDGE_STRENGTH;
    if (posY > maxY - EDGE_MARGIN) vy -= EDGE_STRENGTH;

    vx *= FRICTION;
    vy *= FRICTION;

    const speed = Math.hypot(vx, vy);
    if (speed > MAX_SPEED) {
      vx = (vx / speed) * MAX_SPEED;
      vy = (vy / speed) * MAX_SPEED;
    }

    posX += vx;
    posY += vy;

    posX = clamp(posX, 0, maxX);
    posY = clamp(posY, 0, maxY);

    noBtn.style.left = posX + "px";
    noBtn.style.top = posY + "px";

    requestAnimationFrame(animate);
  }
  requestAnimationFrame(animate);

  // Hearts
  function createHearts() {
    for (let i = 0; i < 60; i++) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "ðŸ’–";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (3 + Math.random() * 2) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5200);
    }
  }

  yesBtn.addEventListener("click", () => {
    // Hide question + buttons (guaranteed by ID)
    titleText.style.display = "none";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    buttonZone.style.display = "none";

    // Show success
    successContainer.style.display = "block";

    // Music + confetti + hearts
    loveSong.play().catch(() => {});
    confetti({ particleCount: 250, spread: 130, origin: { y: 0.6 } });
    createHearts();

    // Reveal card page (no auto scroll)
    page2.style.display = "block";
  });
</script>

</body>
</html>
