<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
}

/* Title */
h1 {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 15%;
    font-size: 2.5rem;
    color: white;
    margin: 0;
    z-index: 2;
}

/* Cat Grid */
.cat-container {
    position: absolute;
    top: 28%;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 20px;
    z-index: 1;
}

.cat-container img {
    width: 140px;
    border-radius: 15px;
}

/* Centered Button Container */
.button-container {
    position: absolute;
    top: 70%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    gap: 25px;
    z-index: 2;
}

button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
}

#noBtn {
    background-color: white;
    color: #ff4d6d;
    position: absolute;
}

/* Success Message */
.success-container {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 40%;
    display: none;
    z-index: 2;
}

.success-message {
    font-size: 2rem;
    color: white;
    margin-bottom: 20px;
}

/* Floating Hearts */
.heart {
    position: absolute;
    font-size: 24px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>Jennifer, Will you be my Valentine? ðŸ’–</h1>

<!-- 5 Dancing Cats -->
<div class="cat-container">
    <img src="https://media.tenor.com/8xJbZ0Wz9VgAAAAC/silly-cat-dance.gif">
    <img src="https://media.tenor.com/8xJbZ0Wz9VgAAAAC/silly-cat-dance.gif">
    <img src="https://media.tenor.com/8xJbZ0Wz9VgAAAAC/silly-cat-dance.gif">
    <img src="https://media.tenor.com/8xJbZ0Wz9VgAAAAC/silly-cat-dance.gif">
    <img src="https://media.tenor.com/8xJbZ0Wz9VgAAAAC/silly-cat-dance.gif">
</div>

<div class="button-container" id="buttonContainer">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<div class="success-container" id="successContainer">
    <div class="success-message">
        Knew you were gonna say YES! HEHEHE YAY ðŸ’• I love you!!!
    </div>
</div>

<audio id="loveSong" src="George_Micheal_-_Careless_Whisper_(mp3.pm).mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const buttonContainer = document.getElementById("buttonContainer");
const successContainer = document.getElementById("successContainer");
const loveSong = document.getElementById("loveSong");

let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;

// Start NO button near center
let rect = buttonContainer.getBoundingClientRect();
let posX = rect.left + 120;
let posY = rect.top;

let velocityX = 0;
let velocityY = 0;

noBtn.style.left = posX + "px";
noBtn.style.top = posY + "px";

document.addEventListener("mousemove", (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

function animate() {
    const rect = noBtn.getBoundingClientRect();
    const centerX = posX + rect.width / 2;
    const centerY = posY + rect.height / 2;

    const dx = centerX - mouseX;
    const dy = centerY - mouseY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    const safeDistance = 100; // ðŸ”¥ ACTIVATION DISTANCE SET TO 100

    if (distance < safeDistance && distance > 0) {
        const force = (safeDistance - distance) / safeDistance;
        const accel = 5 * force; // slightly snappier

        velocityX += (dx / distance) * accel;
        velocityY += (dy / distance) * accel;
    }

    velocityX *= 0.90;
    velocityY *= 0.90;

    posX += velocityX;
    posY += velocityY;

    const maxX = window.innerWidth - rect.width;
    const maxY = window.innerHeight - rect.height;

    posX = Math.max(0, Math.min(maxX, posX));
    posY = Math.max(0, Math.min(maxY, posY));

    noBtn.style.left = posX + "px";
    noBtn.style.top = posY + "px";

    requestAnimationFrame(animate);
}
animate();

function createHearts() {
    for (let i = 0; i < 70; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerText = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (3 + Math.random() * 2) + "s";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }
}

yesBtn.addEventListener("click", () => {
    buttonContainer.style.display = "none";
    document.querySelector("h1").style.display = "none";
    successContainer.style.display = "block";

    loveSong.play().catch(() => {});

    confetti({
        particleCount: 300,
        spread: 140,
        origin: { y: 0.6 }
    });

    createHearts();
});
</script>

</body>
</html>
