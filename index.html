<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
}

h1 {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 20%;
    font-size: 2.5rem;
    color: white;
}

button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
    z-index: 2;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    left: 50%;
    top: 50%;
    transform: translate(-110%, -50%);
}

#noBtn {
    background-color: white;
    color: #ff4d6d;
    left: 50%;
    top: 50%;
    transform: translate(10%, -50%);
}

.success-container {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 35%;
    display: none;
    z-index: 2;
}

.success-message {
    font-size: 2rem;
    color: white;
    margin-bottom: 20px;
}

.success-container img {
    width: 280px;
    border-radius: 20px;
}

.heart {
    position: absolute;
    font-size: 24px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>Jennifer, will you be my Valentine? ðŸ’–</h1>
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

<div class="success-container" id="successContainer">
    <div class="success-message">
        Knew you were gonna say YES! HEHEHE YAY ðŸ’• I love you!!!
    </div>
    <img src="https://media.giphy.com/media/vFKqnCdLPNOKc/giphy.gif" alt="Dancing Cat">
</div>

<audio id="loveSong" src="George_Micheal_-_Careless_Whisper_(mp3.pm).mp3"></audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const successContainer = document.getElementById("successContainer");
const loveSong = document.getElementById("loveSong");
const title = document.querySelector("h1");

// Mouse tracking
let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;
let lastMouseX = mouseX;
let lastMouseY = mouseY;
let mouseVX = 0;
let mouseVY = 0;

document.addEventListener("mousemove", (e) => {
  mouseVX = e.clientX - lastMouseX;
  mouseVY = e.clientY - lastMouseY;
  lastMouseX = e.clientX;
  lastMouseY = e.clientY;
  mouseX = e.clientX;
  mouseY = e.clientY;
});

// Button physics
let posX = window.innerWidth * 0.55;
let posY = window.innerHeight * 0.5;
let vx = 0;
let vy = 0;

// âœ… Make it COMPLETELY still until mouse is close
const TRIGGER_DISTANCE = 170; // how close the mouse must be before the button starts reacting
const SAFE_DISTANCE = 110;
const PREDICT_FRAMES = 3;

// When NOT triggered, we hard-freeze velocity to avoid drifting
const FRICTION = 0.88;
const MAX_SPEED = 18;

// âœ… No randomness at all (removes drifting)
const WIGGLE = 0;

// Edge settings
const EDGE_MARGIN = 60;
const EDGE_STRENGTH = 4.5;

function clamp(v, min, max) {
  return Math.max(min, Math.min(max, v));
}

function animate() {
  const r = noBtn.getBoundingClientRect();
  const w = r.width;
  const h = r.height;

  const maxX = window.innerWidth - w;
  const maxY = window.innerHeight - h;

  // Predict mouse slightly
  const targetMouseX = mouseX + mouseVX * PREDICT_FRAMES;
  const targetMouseY = mouseY + mouseVY * PREDICT_FRAMES;

  const cx = posX + w / 2;
  const cy = posY + h / 2;

  let dx = cx - targetMouseX;
  let dy = cy - targetMouseY;
  let dist = Math.hypot(dx, dy);

  // âœ… If mouse is NOT close: freeze completely (no drifting)
  if (dist >= TRIGGER_DISTANCE) {
    vx = 0;
    vy = 0;

    // keep it within screen just in case window size changes
    posX = clamp(posX, 0, maxX);
    posY = clamp(posY, 0, maxY);

    noBtn.style.left = posX + "px";
    noBtn.style.top = posY + "px";

    requestAnimationFrame(animate);
    return;
  }

  // âœ… Mouse IS close: run away
  if (dist > 0.0001) {
    const t = (TRIGGER_DISTANCE - dist) / TRIGGER_DISTANCE;
    const accel = 3.0 + 14.0 * t * t;

    vx += (dx / dist) * accel;
    vy += (dy / dist) * accel;
  }

  // Edge repulsion only while triggered (so it doesn't "wander" when far)
  if (posX < EDGE_MARGIN) vx += EDGE_STRENGTH;
  if (posX > maxX - EDGE_MARGIN) vx -= EDGE_STRENGTH;
  if (posY < EDGE_MARGIN) vy += EDGE_STRENGTH;
  if (posY > maxY - EDGE_MARGIN) vy -= EDGE_STRENGTH;

  // Optional tiny wiggle (currently zero)
  if (WIGGLE !== 0) {
    vx += (Math.random() - 0.5) * WIGGLE;
    vy += (Math.random() - 0.5) * WIGGLE;
  }

  // Apply friction
  vx *= FRICTION;
  vy *= FRICTION;

  // Cap speed
  const speed = Math.hypot(vx, vy);
  if (speed > MAX_SPEED) {
    vx = (vx / speed) * MAX_SPEED;
    vy = (vy / speed) * MAX_SPEED;
  }

  posX += vx;
  posY += vy;

  posX = clamp(posX, 0, maxX);
  posY = clamp(posY, 0, maxY);

  noBtn.style.left = posX + "px";
  noBtn.style.top = posY + "px";

  requestAnimationFrame(animate);
}

requestAnimationFrame(animate);

// If cursor actually touches it, quick hop (still works)
noBtn.addEventListener("mouseenter", () => {
  vx += (Math.random() - 0.5) * 12;
  vy += (Math.random() - 0.5) * 12;
});

// Hearts + celebration
function createHearts() {
  for (let i = 0; i < 60; i++) {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 2) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5200);
  }
}

yesBtn.addEventListener("click", () => {
  yesBtn.style.display = "none";
  noBtn.style.display = "none";
  title.style.display = "none";
  successContainer.style.display = "block";

  loveSong.play().catch(() => {});

  confetti({
    particleCount: 250,
    spread: 130,
    origin: { y: 0.6 }
  });

  createHearts();
});
</script>

</body>
</html>
