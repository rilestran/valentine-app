<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    overflow: hidden;
    position: relative;
}

h1 {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 20%;
    font-size: 2.5rem;
    color: white;
}

button {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    position: absolute;
}

#yesBtn {
    background-color: #ff4d6d;
    color: white;
    left: 45%;
    top: 50%;
}

#noBtn {
    background-color: white;
    color: #ff4d6d;
    left: 55%;
    top: 50%;
}

.message {
    position: absolute;
    width: 100%;
    text-align: center;
    top: 65%;
    font-size: 2rem;
    color: white;
    display: none;
}
</style>
</head>

<body>

<h1>Will you be my Valentine? ðŸ’–</h1>
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
<div class="message" id="loveMessage">YAY!!! ðŸ’• I love you!!!</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const message = document.getElementById("loveMessage");

let mouseX = window.innerWidth / 2;
let mouseY = window.innerHeight / 2;

let posX = window.innerWidth * 0.55;
let posY = window.innerHeight * 0.5;

let velocityX = 0;
let velocityY = 0;

document.addEventListener("mousemove", (e) => {
    mouseX = e.clientX;
    mouseY = e.clientY;
});

function animate() {
    const rect = noBtn.getBoundingClientRect();
    const centerX = posX + rect.width / 2;
    const centerY = posY + rect.height / 2;

    const dx = centerX - mouseX;
    const dy = centerY - mouseY;
    const distance = Math.sqrt(dx * dx + dy * dy);

    const safeDistance = 200;

    if (distance < safeDistance) {
        const force = (safeDistance - distance) / safeDistance;
        const accel = 1.5 * force; // acceleration increases closer you get

        velocityX += (dx / distance) * accel;
        velocityY += (dy / distance) * accel;
    }

    // friction for smooth slow-down
    velocityX *= 0.92;
    velocityY *= 0.92;

    posX += velocityX;
    posY += velocityY;

    // Keep inside screen
    const maxX = window.innerWidth - rect.width;
    const maxY = window.innerHeight - rect.height;

    posX = Math.max(0, Math.min(maxX, posX));
    posY = Math.max(0, Math.min(maxY, posY));

    noBtn.style.left = posX + "px";
    noBtn.style.top = posY + "px";

    requestAnimationFrame(animate);
}

animate();

yesBtn.addEventListener("click", () => {
    message.style.display = "block";
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
});
</script>

</body>
</html>
